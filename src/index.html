<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomah VA OIT Cameras (UPDATE TEST 2)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="navbar">
        <div id="camera-buttons"></div>
    </div>
    
    <div id="camera-stream">
        <div class="logo">
            <span class="text-part left">VA | </span>
            <span class="text-part right">OITCam</span>
        </div>
    </div>
    
    <div class="footer">
        <div id="ptz-controls">
            <button class="buttonptz">PTZ: </button>
            <button id="pan-left">Left</button>
            <button id="pan-right">Right</button>
            <button id="tilt-up">Up</button>
            <button id="tilt-down">Down</button>
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
